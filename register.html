<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .logo .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            margin: 10px auto;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .welcome {
            text-align: center;
            margin-bottom: 35px;
        }

        .welcome h2 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #1a1a1a;
        }

        input:focus {
            outline: none;
            border-color: #DAA520;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(218, 165, 32, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .footer-text a {
            color: #DAA520;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #B8860B;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .welcome h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>BARBER SHOP</h1>
            <div class="divider"></div>
            <p>Premium Grooming</p>
        </div>

        <div class="welcome">
            <h2>Criar Conta</h2>
            <p>Crie sua conta para começar a usar o sistema</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Ex: João da Silva" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirmar senha</label>
                <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <button type="submit" id="submitBtn">
                <span>Cadastrar</span>
            </button>
        </form>

        <p class="footer-text">
            Já possui conta?
            <a href="login.html">Entrar</a>
        </p>
    </div>

    <script>
        const API_URL = "http://localhost:5069";
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (password !== confirm) {
                errorDiv.textContent = 'As senhas não coincidem!';
                errorDiv.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Cadastrando...</span>';

            try {
                const res = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nomeCompleto: name, email, password })
                });

                if (!res.ok) throw new Error('Erro ao cadastrar');

                successDiv.textContent = 'Cadastro realizado com sucesso!';
                successDiv.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                errorDiv.textContent = 'Erro ao cadastrar. Tente novamente.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Cadastrar</span>';
            }
        });
    </script>
</body>

</html>
